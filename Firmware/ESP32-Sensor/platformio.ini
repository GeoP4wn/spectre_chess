; PlatformIO Project Configuration File for ESP32 Sensor Controller
;
; This ESP32 handles:
; - Hall Effect sensor matrix scanning (64 sensors via 4x multiplexers)
; - WS2812B LED control (64 LEDs for board squares)
; - Button and rotary encoder input
; - UART communication with Raspberry Pi

[env:esp32-s3-sensor]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial monitor configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -D CORE_DEBUG_LEVEL=3
    -D SENSOR_CONTROLLER
    
; Library dependencies
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.11.0
    bblanchon/ArduinoJson@^6.21.3

; Upload configuration
upload_speed = 921600
